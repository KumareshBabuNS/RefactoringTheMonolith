<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monolito's Pizza</title>
</head>
<body>
<p th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<h1>My Pizza Order</h1>

<ul>
    <li th:each="pizza : ${currentOrder.pizzas}" th:text="|${pizza.size} ${pizza.crust} Pizza (${pizza.sauce} Sauce) - $${#numbers.formatDecimal(pizza.price,1,2,'POINT')}|">Size Crust Pizza (Sauce) - $0.00</li>
</ul>

<a th:href="@{/addPizza(orderId=${currentOrder.id})}">Add a Pizza</a>
</body>
</html>
